<div class="alternating-cards" >
    <div class="card" *ngFor="let card of cards;let i = index"
        [ngClass]="{ 'right': i % 2 !== 0, 'left': i % 2 === 0 }">
        <div class="content" >
            <h4 class="title">{{card.title | translate}}</h4>
            <p class="description">{{card.description | translate }}</p>
            <div class="circle-vertical"></div>
        </div>
    </div>
</div>
